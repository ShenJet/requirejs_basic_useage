<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>基本API</h1>
<h3>require会定义三个变量：define,require,requirejs，其中require === requirejs，一般使用require更简短
</h3>
<ol>
<li>define 从名字就可以看出这个api是用来定义一个模块</li>
<li>require 加载依赖模块，并执行加载完后的回调函数</li>
</ol>
</body>
<script src="lib/require_all.js" data-main="js/05main"></script>
<script type="text/javascript">

    //上面的例子中重复出现了require.config配置，如果每个页面中都加入配置，必然显得十分不雅，
    // requirejs提供了一种叫"主数据"的功能，我们可以首先创建一个main.js
    // 然后给加载require.js的script标签上添加data-main属性
    // 这个属性指定的js将在加载完reuqire.js后处理，
    // 我们把require.config的配置加入到data-main后，
    // 就可以使每一个页面都使用这个配置，
    // 然后页面中就可以直接使用require来加载所有的短模块名
    //data-main还有一个重要的功能，当script标签指定data-main属性时，
    // require会默认的将data-main指定的js为根路径，
    // 是什么意思呢？如上面的data-main="js/main"设定后，
    // 我们在使用require(['jquery'])后(不配置jquery的paths)，
    // require会自动加载js/jquery.js这个文件，而不是jquery.js，
    // 相当于默认配置了：
    // require.config({
    //     baseUrl : "js" //制定模块的默认根目录
    // })
    
    require(["jquery","js/03a"],function($){
        $("h1").css({
            backgroundColor:"yellowgreen",
            textDecoration:"underline"
        })
    });
    
    
</script>
</html>
